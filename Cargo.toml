[package]
name = "tendril"
version = "0.1.6"
authors = ["Keegan McAllister <mcallister.keegan@gmail.com>",
		   "Simon Sapin <simon.sapin@exyr.org>",
		   "Chris Morgan <me@chrismorgan.info>"]
repository = "https://github.com/servo/tendril"
